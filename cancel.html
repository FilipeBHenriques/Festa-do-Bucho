<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrigado - Festa do Bucho</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* General Body Styling */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      /* Container for centering the content */
      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      /* Header Styling */
      h1 {
        font-size: 24px;
        color: #4caf50;
        margin-bottom: 20px;
      }

      /* Button Styling */
      .btn {
        padding: 12px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
      }

      .btn:hover {
        background-color: #45a049;
      }

      .btn:active {
        background-color: #388e3c;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>
        Obrigado pela sua compra!<br />Dirija-se à zona da organização no dia do
        evento, 17 de Março, para adquirir as pulseiras.
      </h1>

      <form action="index.html">
        <input type="submit" value="Voltar à página inicial" class="btn" />
      </form>
    </div>
  </body>
</html>
