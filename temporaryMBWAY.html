<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://js.stripe.com/v3"></script>
    <title>Festa do Bucho - MBWay</title>
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
  </head>

  <body class="bg2">
    <div class="center2">
      <div class="containerB">
        <p style="color: white; font-size: 2vh; text-align: center">
          Pagamento MBWay <br />Total: <span id="displayTotal">0</span>€:
        </p>

        <!-- Form for collecting phone number and email -->
        <form id="mbwayForm" action="" method="post">
          <div style="margin-bottom: 10px">
            <label for="phone" style="color: white; font-size: 1.5vh"
              >Número de Telefone:</label
            >
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="351#912345678"
              style="font-size: 1.5vh; padding: 5px"
              required
            />
          </div>
          <div style="margin-bottom: 10px">
            <label for="email" style="color: white; font-size: 1.5vh"
              >Email:</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="seuemail@dominio.com"
              style="font-size: 1.5vh; padding: 5px"
            />
          </div>
          <button
            type="submit"
            style="
              padding: 10px;
              font-size: 1.5vh;
              background-color: rgb(4, 170, 109);
              color: white;
              border: none;
              cursor: pointer;
            "
          >
            Confirmar Pagamento MBWay
          </button>
        </form>
      </div>
    </div>

    <script>
      // Display the total amount in the page
      var totalValue = localStorage.getItem("value");
      document.getElementById("displayTotal").innerText = totalValue;

      // Form submission handling
      document
        .getElementById("mbwayForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var phoneNumber = document.getElementById("phone").value;
          var email = document.getElementById("email").value;
          var amount = totalValue; // Get the total amount

          if (phoneNumber && email) {
            // Prepare the request data
            const requestBody = {
              mbWayKey: "YYB-729736", // Replace with actual key
              orderId: "12345", // Unique order ID
              amount: amount,
              mobileNumber: phoneNumber,
              email: email,
              description: "Festa do Bucho - Order Payment",
            };

            // Send request to MBWay API
            fetch("https://api.ifthenpay.com/spg/payment/mbway", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(requestBody),
            })
              .then((response) => {
                if (!response.ok)
                  throw new Error("Network response was not ok");
                return response.json();
              })
              .then((data) => {
                console.log("Payment response:", data);
                if (data.Status === "000") {
                  // Successfully initiated payment
                  window.location.href = "success.html"; // Redirect to success page
                } else {
                  alert("Erro ao processar pagamento. Tente novamente.");
                }
              })
              .catch((error) => {
                console.error("Error:", error);
                alert("Erro ao processar pagamento. Tente novamente.");
              });
          } else {
            alert("Por favor, preencha todos os campos.");
          }
        });
    </script>
  </body>
</html>
