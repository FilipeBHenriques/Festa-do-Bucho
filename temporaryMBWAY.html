<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <title>Festa do Bucho - MBWay</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://js.stripe.com/v3"></script>

    <style>
      /* General styles for the page */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f0f0;
        color: #333;
        margin: 0;
        padding: 0;
      }

      .center2 {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
      }

      .containerB {
        background-color: #34495e;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      p {
        font-size: 2vh;
        text-align: center;
        margin-bottom: 20px;
      }

      /* Form styles */
      label {
        font-size: 1.5vh;
        margin-bottom: 5px;
      }

      input[type="tel"],
      input[type="email"],
      button {
        width: 100%;
        padding: 12px;
        font-size: 1.5vh;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ddd;
        background-color: #f5f5f5;
        color: #333;
        box-sizing: border-box; /* Ensures padding is included in width calculation */
      }

      input[type="tel"]:focus,
      input[type="email"]:focus,
      button:focus {
        outline: none;
        border-color: #4caf50;
      }

      button {
        background-color: rgb(4, 170, 109);
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: rgb(2, 141, 91);
      }

      button:active {
        background-color: rgb(4, 120, 80);
      }

      /* Mobile responsiveness */
      @media (max-width: 600px) {
        .containerB {
          padding: 15px;
        }

        p {
          font-size: 3vh;
        }

        button {
          font-size: 2vh;
        }
      }
    </style>
  </head>

  <body class="bg2">
    <div class="center2">
      <div>
        <p>Pagamento MBWay<br />Total: <span id="displayTotal">0</span>€:</p>

        <!-- Form for collecting phone number and email -->
        <form id="mbwayForm" action="" method="post">
          <div style="margin-bottom: 10px">
            <label for="phone">Número de Telefone:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="351#912345678"
              required
            />
          </div>
          <div style="margin-bottom: 10px">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="seuemail@dominio.com"
            />
          </div>
          <button type="submit">Confirmar Pagamento MBWay</button>
        </form>
      </div>
    </div>

    <script>
      function generateRandomNumber() {
        return Math.floor(Math.random() * 900000) + 100000;
      }
      // Retrieve the number of tickets from localStorage
      var number_ticket_A = localStorage.getItem("ticketA") || 0;
      var number_ticket_C = localStorage.getItem("ticketC") || 0;
      var number_ticket_C_free = localStorage.getItem("ticketFree") || 0;

      // Display the total amount in the page
      var totalValue = localStorage.getItem("value");
      document.getElementById("displayTotal").innerText = totalValue;

      // Form submission handling
      document
        .getElementById("mbwayForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var phoneNumber = document.getElementById("phone").value;
          var email = document.getElementById("email").value;
          var amount = totalValue; // Get the total amount
          var orderId = email + phoneNumber + "|||" + generateRandomNumber();
          if (phoneNumber && email) {
            // Prepare the request data with ticket counts in the description
            const requestBody = {
              mbWayKey: "YYB-729736", // Replace with actual key
              orderId: orderId,
              amount: "0.01",
              mobileNumber: phoneNumber,
              email: email,
              description: `Festa do Bucho - Pagamento ${number_ticket_A} Bilhetes Adulto, ${number_ticket_C} Bilhetes Criança, and ${number_ticket_C_free} Bilhetes Criança 0-5 anos. Total ${
                number_ticket_A + number_ticket_C + number_ticket_C_free
              } bilhetes`, // Include ticket numbers
            };

            // Send request to MBWay API
            fetch("https://api.ifthenpay.com/spg/payment/mbway", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(requestBody),
            })
              .then((response) => {
                if (!response.ok)
                  throw new Error("Network response was not ok");
                return response.json();
              })
              .then((data) => {
                console.log("Payment response:", data);
                if (data.Status === "000") {
                  // Successfully initiated payment
                  window.location.href = "end.html"; // Redirect to success page
                } else {
                  alert("Erro ao processar pagamento. Tente novamente.");
                }
              })
              .catch((error) => {
                console.error("Error:", error);
                alert("Erro ao processar pagamento. Tente novamente.");
              });
          } else {
            alert("Por favor, preencha todos os campos.");
          }
        });
    </script>
  </body>
</html>
