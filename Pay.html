<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>
        Festa do Bucho
    </title>
</head>

<body style="background-color: rgb(255, 103, 2);;">
    <div class="row">
        <div class="col-75">
            <div class="container">
                <form action="end.html">

                    <div class="row">
                        <div class="col-50">
                            <h3>Morada de Envio</h3>
                            <label for="fname"><i class="fa fa-user"></i> Nome Completo</label>
                            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input type="text" id="email" name="email" placeholder="john@example.com">
                            <label for="adr"><i class="fa fa-address-card-o"></i> Morada</label>
                            <input type="text" id="adr" name="address" placeholder="Rua 123">
                            <label for="city"><i class="fa fa-institution"></i> País</label>
                            <input type="text" id="city" name="city" placeholder="Portugal">

                            <div class="row">
                                <div class="col-50">
                                    <label for="state">Cidade</label>
                                    <input type="text" id="state" name="state" placeholder="Guarda">

                                    <label for="zip">Código Postal</label>
                                    <input type="text" id="zip" name="zip" placeholder="1111-222">
                                </div>
                            </div>
                        </div>

                        <div class="col-50">
                            <h3>Pagamento</h3>
                            <label for="cname">Nome do Cartão</label>
                            <input type="text" id="cname" name="cardname" placeholder="Paulo Costa">
                            <label for="ccnum">Número do Cartão</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">


                            <div class="row">
                                <div class="col-50">
                                    <label for="expyear">Mes/Ano</label>
                                    <input type="text" id="expyear" name="expyear" placeholder="01/25">


                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="352">
                                </div>
                            </div>
                        </div>

                    </div>

                    <input type="submit" value="Continue to checkout" class="btn">
                    <p>Total <span style="color:black"><b>$30</b></p>
                </form>
            </div>
        </div>


</body>

</html>
